<div class="row p-4">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Acciones</th>
            <th scope="col">Id</th>
            <th scope="col">Img</th>
            <th class="w-25" scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody *ngFor="let usuario of usuarios">
          <tr >
            <td scope="row">
              <a class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a> &nbsp;
              <a class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
            </td>
            <td>{{usuario.id}}</td>
            <td class="text-center">
              <img class="img-avatar cursor"
              alt="Avatar de usuario"
               [src]="usuario.imagen"
               (click)="abrirModal(usuario)"
                >
          </td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.id_rol}}</td>
            <td *ngIf="usuario.activo">
              <span class="bagde badge-info badge-pill">Activo</span>
            </td>
            <td *ngIf="!usuario.activo">
              <span class="bagde badge-danger badge-pill">Inactivo</span>
            </td>
          </tr>
         
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

</div>
