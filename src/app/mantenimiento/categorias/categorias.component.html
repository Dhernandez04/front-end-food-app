
<div *ngIf="!cargando" class="text-center">
  <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
  </div>
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  agregar categoria
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content" [formGroup]="categoriaForm"  >
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar categoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form" >
                <div class="row">
                    <div class="col-md-4 ">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control"formControlName="nombre" placeholder="Frutas,Verduras, etc.">
                    </div>
                    <div class="col-md-4">
                        <label for="">Â¿Activa?</label>
                        <select class="form-control" name="" formControlName="activa" id="">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary"  (click)="agregarCategoria()" [disabled]="categoriaForm.invalid">Guardar</button>
        </div>
    </div>
</div>
</div>


<div class="row p-4">
 
<br>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th class="w100">Acciones</th>
            <th  class="w100" >Id</th>
            <th class="w-25" >Nombre</th>
            <th  class="w100">Estado</th>
          </tr>
        </thead>
        <tbody *ngFor="let categoria of categorias">
          <tr >
            <td scope="row">
                <a class="cursor" 
                data-toggle="tooltip" 
                data-original-title="Guardar cambios"
                (click)="actualizarCambios(categoria)"
                > 
                <i class="fa fa-pencil text-inverse m-r-10"></i> 
            </a>
              <a class="cursor"
              data-toggle="tooltip"
              data-original-title="Close"
              (click)="eliminarCategoria(categoria)"> 
                <i class="fa fa-close text-danger"></i>
              </a>
            </td>
            <td>{{categoria.id}}</td>
            
            <td>
                {{categoria.nombre}}
            </td> 
            
            <td *ngIf="categoria.activa">
              <span class="bagde badge-info badge-pill">Activo</span>
            </td>
            <td *ngIf="!categoria.activa">
              <span class="bagde badge-danger badge-pill">Inactivo</span>
            </td>
          </tr>
         
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

</div>
