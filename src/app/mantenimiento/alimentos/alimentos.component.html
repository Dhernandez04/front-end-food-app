<div class="row">
  <div class="col-md-2">
    <a class="btn btn-success" [routerLink]="['/dashboard/alimento','nuevo']"><i class="fas fa-plus"></i> Nuevo alimento</a>
  </div>
  <div class="col-md-6">
    <h3>Total de Alimentos <small>{{total}}</small></h3>
  </div>
</div>
<div *ngIf="!cargando" class="text-center">
  <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row p-4">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Acciones</th>
            <th scope="col">Id</th>
            <th scope="col">Img</th>
            <th class="w-25" scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Parte analizada</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        
        <tbody *ngFor="let alimento of alimentos">
         
       
          <tr >
            <td scope="row">
              <a class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a> &nbsp;
              <a class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a> &nbsp;
              <a class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
            </td>
            <td>{{alimento.codigo}}</td>
            <td class="text-center">
              <img class="img-avatar cursor"
              alt="Avatar de usuario"
               [src]="alimento.imagen"
               (click)="abrirModal(alimento)"
                >
          </td>
            <td>{{alimento.nombre}}</td>
            <td>{{alimento.categoria.nombre}}</td>
            <td>{{alimento.parte_analizada}}</td>
            
            <td *ngIf="alimento.estado == 1">
              <span class="bagde badge-info badge-pill">Activo</span>
            </td>
            <td *ngIf="alimento.estado == 0">
              <span class="bagde badge-danger badge-pill">Inactivo</span>
            </td>
          </tr>
         
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><button (click)="cargarPagina(-6)" class="page-link">Anterior</button></li>
       
          <li class="page-item"><button (click)="cargarPagina(6)" class="page-link">Siguiente</button></li>
        </ul>
      </nav>
</div>
